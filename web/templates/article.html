{{define "content"}}
<header class="page-header" id="post-header" style="height: 350px">
    <h1 class="site-title" id="art-title">Loading...</h1>
    <div class="post-meta" id="art-meta">
        <i class="fa-solid fa-spinner fa-spin"></i>
    </div>
</header>

<div class="layout-container">
    <div class="main-content">
        <div class="card-widget article-container">
            <div id="art-content"></div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 40px 0" />

            <div
                style="
                    background: #f9f9f9;
                    padding: 15px;
                    border-left: 5px solid var(--primary-color);
                    border-radius: 4px;
                "
            >
                <strong>版权声明：</strong> 本文为博主原创文章，遵循
                <a
                    href="https://creativecommons.org/licenses/by-sa/4.0/"
                    target="_blank"
                    >CC 4.0 BY-SA</a
                >
                版权协议，转载请附上原文出处链接和本声明。
            </div>
        </div>

        <div class="card-widget" style="margin-top: 20px">
            <div
                style="
                    font-weight: bold;
                    margin-bottom: 20px;
                    font-size: 1.1rem;
                    border-bottom: 1px solid #eee;
                    padding-bottom: 10px;
                "
            >
                <i class="fa-regular fa-comments"></i> 评论区
            </div>

            <div id="comment-input-area" style="margin-bottom: 30px">
                <div
                    id="guest-panel"
                    style="
                        text-align: center;
                        padding: 30px;
                        background: #f9f9f9;
                        border-radius: 8px;
                    "
                >
                    <p style="color: #666; margin-bottom: 15px">
                        登录后参与讨论
                    </p>
                    <button onclick="showLoginModal()" class="btn-primary">
                        <i class="fa-solid fa-right-to-bracket"></i> 立即登录
                    </button>
                </div>

                <div
                    id="user-panel"
                    style="display: none; display: flex; gap: 15px"
                >
                    <div style="flex-shrink: 0">
                        <img
                            id="current-user-avatar"
                            src="/static/default_avatar.png"
                            style="
                                width: 40px;
                                height: 40px;
                                border-radius: 50%;
                                object-fit: cover;
                                border: 1px solid #eee;
                            "
                        />
                    </div>
                    <div style="flex-grow: 1">
                        <textarea
                            id="comment-content"
                            rows="3"
                            placeholder="友善的评论是交流的起点..."
                            style="
                                width: 100%;
                                padding: 10px;
                                border: 1px solid #ddd;
                                border-radius: 4px;
                                resize: vertical;
                                font-family: inherit;
                                outline: none;
                            "
                        ></textarea>
                        <div
                            style="
                                text-align: right;
                                margin-top: 10px;
                                display: flex;
                                justify-content: space-between;
                                align-items: center;
                            "
                        >
                            <a
                                href="javascript:void(0)"
                                onclick="logout()"
                                style="
                                    color: #999;
                                    font-size: 0.85rem;
                                    text-decoration: none;
                                "
                                >退出登录</a
                            >
                            <button
                                onclick="submitComment()"
                                class="btn-primary"
                                id="btn-submit"
                            >
                                发送评论
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="comment-list">
                <div style="text-align: center; color: #999; padding: 20px">
                    <i class="fa-solid fa-spinner fa-spin"></i> 加载评论中...
                </div>
            </div>
        </div>
    </div>

    <aside class="aside-content">
        <div class="card-widget">
            <div style="font-weight: bold; margin-bottom: 10px">
                <i class="fa-solid fa-list-ul"></i> 目录
            </div>
            <p style="color: #ccc; font-size: 0.9rem">
                (自动生成目录开发中...)
            </p>
        </div>

        <div class="card-widget">
            <div style="font-weight: bold; margin-bottom: 10px">
                <i class="fa-solid fa-history"></i> 最新发布
            </div>
            <div style="font-size: 0.9rem; color: #666">等待 API 接入...</div>
        </div>
    </aside>
</div>

<div id="auth-modal" class="modal-overlay" style="display: none">
    <div class="modal-content">
        <span class="close-btn" onclick="closeLoginModal()">&times;</span>

        <div class="auth-tabs">
            <div
                class="auth-tab active"
                id="tab-login"
                onclick="switchAuthTab('login')"
            >
                登录
            </div>
            <div
                class="auth-tab"
                id="tab-register"
                onclick="switchAuthTab('register')"
            >
                注册
            </div>
        </div>

        <div
            id="auth-msg"
            style="
                display: none;
                background: #ffebeb;
                color: #d93025;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 4px;
                font-size: 0.9rem;
                text-align: center;
            "
        ></div>

        <div id="form-login" class="auth-form">
            <div class="form-group">
                <input type="text" id="login-username" placeholder="用户名" />
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="密码" />
            </div>
            <button class="btn-primary btn-block" onclick="handleLogin()">
                登录
            </button>
        </div>

        <div id="form-register" class="auth-form" style="display: none">
            <div class="form-group">
                <input
                    type="text"
                    id="reg-username"
                    placeholder="用户名 (必填)"
                />
            </div>
            <div class="form-group">
                <input
                    type="text"
                    id="reg-nickname"
                    placeholder="昵称 (选填)"
                />
            </div>
            <div class="form-group">
                <input type="password" id="reg-password" placeholder="密码" />
            </div>
            <div class="form-group">
                <input
                    type="password"
                    id="reg-confirm"
                    placeholder="确认密码"
                />
            </div>
            <button class="btn-primary btn-block" onclick="handleRegister()">
                注册
            </button>
        </div>
    </div>
</div>

<style>
    .btn-primary {
        background: var(--primary-color, #49b1f5);
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 20px;
        cursor: pointer;
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s;
        display: inline-block;
    }
    .btn-primary:hover {
        opacity: 0.8;
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .btn-primary:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
    }

    .comment-item {
        display: flex;
        gap: 15px;
        border-bottom: 1px solid #f0f0f0;
        padding: 15px 0;
        animation: fadeIn 0.5s ease;
    }
    .comment-item:last-child {
        border-bottom: none;
    }
    .comment-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
    }
    .comment-meta {
        font-size: 0.85rem;
        color: #999;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .comment-author {
        font-weight: bold;
        color: #333;
        font-size: 0.95rem;
    }
    .comment-body {
        color: #4c4948;
        line-height: 1.6;
        word-break: break-all;
        white-space: pre-wrap;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s;
    }
    .modal-content {
        background: white;
        padding: 30px;
        border-radius: 8px;
        width: 350px;
        max-width: 90%;
        position: relative;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #999;
    }
    .close-btn:hover {
        color: #333;
    }

    .auth-tabs {
        display: flex;
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
    }
    .auth-tab {
        flex: 1;
        text-align: center;
        padding: 10px;
        cursor: pointer;
        color: #666;
    }
    .auth-tab.active {
        color: var(--primary-color, #49b1f5);
        border-bottom: 2px solid var(--primary-color, #49b1f5);
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 15px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        outline: none;
    }
    .form-group input:focus {
        border-color: var(--primary-color, #49b1f5);
    }
    .btn-block {
        width: 100%;
        border-radius: 4px;
    }
</style>

<script>
    const CODE_SUCCESS = 0;
    const CODE_UNAUTHORIZED = 20003;

    const TOKEN_KEY = "wblog_token";

    let currentArticleId = null;
    let isLogin = false;

    function getToken() {
        return localStorage.getItem(TOKEN_KEY);
    }
    function setToken(token) {
        localStorage.setItem(TOKEN_KEY, token);
    }
    function removeToken() {
        localStorage.removeItem(TOKEN_KEY);
    }

    document.addEventListener("DOMContentLoaded", async () => {
        const pathSegments = window.location.pathname.split("/");
        const id = pathSegments.filter((s) => s).pop();

        if (id && !isNaN(id)) {
            currentArticleId = id;
            loadArticleDetail(id);
            await checkLoginStatus();
            loadComments(id);
        } else {
            showError("无效的文章链接");
        }
    });

    async function checkLoginStatus() {
        const token = getToken();
        if (!token) {
            setGuestState();
            return;
        }

        try {
            const res = await fetch("/api/user/profile", {
                headers: { Authorization: "Bearer " + token },
            });

            if (res.ok) {
                const resp = await res.json();
                if (resp.code === CODE_SUCCESS) {
                    setLoginState(resp.data);
                    return;
                }
            }
            // 无论是网络错误还是 Token 失效，这里都默默转为游客态
            // 避免页面一加载就弹窗
            removeToken();
            setGuestState();
        } catch (e) {
            setGuestState();
        }
    }

    function setLoginState(userData) {
        isLogin = true;
        document.getElementById("guest-panel").style.display = "none";
        document.getElementById("user-panel").style.display = "flex";
        if (userData && userData.avatar) {
            document.getElementById("current-user-avatar").src =
                userData.avatar;
        }
    }

    function setGuestState() {
        isLogin = false;
        document.getElementById("guest-panel").style.display = "block";
        document.getElementById("user-panel").style.display = "none";
    }

    async function logout() {
        const token = getToken(); // 如果本地没有 token，直接清空状态即可，不用发请求
        if (!token) {
            removeToken();
            setGuestState();
            return;
        }

        try {
            // 发送 POST 请求到后端注销接口
            await fetch("/api/user/logout", {
                method: "POST",
                headers: {
                    Authorization: "Bearer " + token,
                },
            });
        } catch (e) {
            console.warn("Logout request failed:", e);
            // 即使网络请求失败，本地也应该强制退出，保证用户体验
        } finally {
            // 无论请求成功与否，都要清除本地数据并重置 UI
            removeToken();
            setGuestState();
        }
    }

    async function loadArticleDetail(id) {
        try {
            const res = await fetch(`/api/get-article?id=${id}`);
            const resp = await res.json();

            if (resp.code !== CODE_SUCCESS) {
                showError(resp.msg || "无法加载文章");
                return;
            }

            const article = resp.data;
            document.getElementById("art-title").innerText = article.title;
            const bgUrl = `https://img.paulzzh.com/touhou/random?${article.id}`;
            document.getElementById("post-header").style.backgroundImage =
                `url('${bgUrl}')`;

            const dateStr = article.created_at
                ? article.created_at.substring(0, 10)
                : "Unknown";
            document.getElementById("art-meta").innerHTML = `
                <span><i class="fa-regular fa-calendar"></i> ${dateStr}</span>
                <span style="margin: 0 10px">|</span>
                <span><i class="fa-regular fa-user"></i> ${article.author}</span>
                <span style="margin: 0 10px">|</span>
                <span><i class="fa-regular fa-eye"></i> ${article.view_count} 阅读</span>
            `;

            document.title = `${article.title} - WBlog`;

            if (typeof marked !== "undefined") {
                marked.setOptions({
                    highlight: function (code, lang) {
                        const language =
                            typeof highlight !== "undefined" &&
                            highlight.getLanguage(lang)
                                ? lang
                                : "plaintext";
                        return highlight.highlight(code, { language }).value;
                    },
                    langPrefix: "hljs language-",
                    breaks: true,
                    gfm: true,
                });
                document.getElementById("art-content").innerHTML = marked.parse(
                    article.content || "",
                );
            } else {
                document.getElementById("art-content").innerText =
                    article.content;
            }
        } catch (err) {
            console.error(err);
            showError("文章加载失败，请检查网络");
        }
    }

    async function loadComments(articleId) {
        const listContainer = document.getElementById("comment-list");
        try {
            const res = await fetch(
                `/api/list-comments?article_id=${articleId}`,
            );
            const resp = await res.json();

            if (resp.code === CODE_SUCCESS) {
                const comments = resp.data || [];
                if (comments.length === 0) {
                    listContainer.innerHTML =
                        '<div style="text-align:center; color:#ccc; padding:30px;">暂无评论，快来抢沙发~</div>';
                    return;
                }

                let html = "";
                comments.forEach((c) => {
                    const safeContent = escapeHtml(c.content);
                    const avatar = c.avatar || "/static/default_avatar.png";
                    const time = c.created_at || "刚刚";

                    html += `
                        <div class="comment-item">
                            <img src="${avatar}" class="comment-avatar">
                            <div style="flex-grow: 1;">
                                <div class="comment-meta">
                                    <span class="comment-author">${c.username}</span>
                                    <span style="font-size: 0.8rem; color: #bbb;">${time}</span>
                                </div>
                                <div class="comment-body">${safeContent}</div>
                            </div>
                        </div>
                     `;
                });
                listContainer.innerHTML = html;
            } else {
                listContainer.innerHTML = `<div style="text-align:center; color:red;">${resp.msg || "评论加载失败"}</div>`;
            }
        } catch (e) {
            listContainer.innerHTML =
                '<div style="text-align:center; color:#ccc;">无法加载评论</div>';
        }
    }

    async function submitComment() {
        if (!currentArticleId) return;

        const token = getToken();
        if (!token) {
            // 没有 Token，直接显示登录框 (不带过期提示)
            showLoginModal();
            return;
        }

        const contentBox = document.getElementById("comment-content");
        const content = contentBox.value.trim();

        if (!content) {
            alert("请填写评论内容");
            return;
        }

        const btn = document.getElementById("btn-submit");
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerText = "发送中...";

        try {
            const res = await fetch("/api/create-comment", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: "Bearer " + token,
                },
                body: JSON.stringify({
                    article_id: parseInt(currentArticleId),
                    content: content,
                }),
            });
            const resp = await res.json();

            if (resp.code === CODE_SUCCESS) {
                contentBox.value = "";
                loadComments(currentArticleId);
            }
            // 判断 Token 失效
            else if (
                resp.code === CODE_UNAUTHORIZED ||
                resp.msg.includes("token")
            ) {
                // 1. 清除无效 Token
                removeToken();
                setGuestState();

                // 2. 弹出登录框，并显示友好提示
                showLoginModal("您的登录已过期，请重新登录");
            } else {
                alert(resp.msg || "评论失败");
            }
        } catch (e) {
            alert("网络请求出错");
            console.error(e);
        } finally {
            btn.disabled = false;
            btn.innerText = originalText;
        }
    }

    function showLoginModal(msg) {
        document.getElementById("auth-modal").style.display = "flex";
        switchAuthTab("login");

        const msgBox = document.getElementById("auth-msg");
        if (msg) {
            msgBox.innerText = msg;
            msgBox.style.display = "block";
        } else {
            msgBox.style.display = "none";
        }
    }

    function closeLoginModal() {
        document.getElementById("auth-modal").style.display = "none";
        // 关闭时清空错误提示，防止下次打开还显示
        document.getElementById("auth-msg").style.display = "none";
    }

    document
        .getElementById("auth-modal")
        .addEventListener("click", function (e) {
            if (e.target === this) closeLoginModal();
        });

    function switchAuthTab(type) {
        const loginTab = document.getElementById("tab-login");
        const regTab = document.getElementById("tab-register");
        const loginForm = document.getElementById("form-login");
        const regForm = document.getElementById("form-register");

        // 切换 Tab 时隐藏掉错误提示，体验更好
        document.getElementById("auth-msg").style.display = "none";

        if (type === "login") {
            loginTab.classList.add("active");
            regTab.classList.remove("active");
            loginForm.style.display = "block";
            regForm.style.display = "none";
        } else {
            regTab.classList.add("active");
            loginTab.classList.remove("active");
            regForm.style.display = "block";
            loginForm.style.display = "none";
        }
    }

    async function handleLogin() {
        const u = document.getElementById("login-username").value;
        const p = document.getElementById("login-password").value;
        if (!u || !p) {
            alert("请输入用户名和密码");
            return;
        }

        try {
            const res = await fetch("/api/user/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: u, password: p }),
            });
            const resp = await res.json();

            if (resp.code === CODE_SUCCESS) {
                setToken(resp.data.token);
                await checkLoginStatus();
                closeLoginModal();
                document.getElementById("login-password").value = "";
            } else {
                alert(resp.msg || "登录失败");
            }
        } catch (e) {
            alert("登录异常");
        }
    }

    async function handleRegister() {
        const u = document.getElementById("reg-username").value;
        const n = document.getElementById("reg-nickname").value;
        const p = document.getElementById("reg-password").value;
        const c = document.getElementById("reg-confirm").value;

        if (!u || !p) {
            alert("用户名和密码必填");
            return;
        }
        if (p !== c) {
            alert("两次密码不一致");
            return;
        }

        try {
            const res = await fetch("/api/user/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: u,
                    password: p,
                    confirm_password: c,
                    nickname: n,
                }),
            });
            const resp = await res.json();

            if (resp.code === CODE_SUCCESS) {
                alert("注册成功，请登录");
                switchAuthTab("login");
                document.getElementById("login-username").value = u;
            } else {
                alert(resp.msg || "注册失败");
            }
        } catch (e) {
            alert("注册异常");
        }
    }

    function showError(msg) {
        document.getElementById("art-title").innerText = "404";
        document.getElementById("art-meta").innerText = "";
        document.getElementById("art-content").innerHTML = `
            <div style="text-align: center; color: #ccc; padding: 40px;">
                <i class="fa-solid fa-triangle-exclamation fa-3x"></i>
                <p style="margin-top: 20px; font-size: 1.2rem;">${msg}</p>
                <div style="margin-top: 30px;">
                    <a href="/" class="btn-primary">返回首页</a>
                </div>
            </div>
        `;
        document.querySelector(".card-widget:nth-of-type(2)").style.display =
            "none";
    }

    function escapeHtml(text) {
        if (!text) return "";
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
</script>
{{end}}
