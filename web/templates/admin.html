{{define "content"}}
<div class="admin-wrapper">
    <header class="admin-header">
        <div class="header-left">
            <h1 class="brand-title">
                <i class="fa-solid fa-feather-pointed"></i> WBlog Admin
            </h1>
        </div>
        <div class="header-right">
            <a href="/" target="_blank" class="btn-text nav-link"
                ><i class="fa-solid fa-house"></i> 博客首页</a
            >
            <span class="divider">|</span>
            <span id="global-status" class="status-saved"
                ><i class="fa-solid fa-check"></i> 所有更改已保存</span
            >
        </div>
    </header>

    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="action-buttons">
                    <button
                        class="btn btn-primary"
                        style="flex: 1"
                        onclick="createNewArticle()"
                    >
                        <i class="fa-solid fa-plus"></i> 新建
                    </button>
                    <button
                        id="btn-manage-unsaved"
                        class="btn btn-warning"
                        style="display: none; flex: 1"
                        onclick="openBatchManager()"
                    >
                        <i class="fa-solid fa-list-check"></i> 待保存
                        <span id="unsaved-count" class="badge">0</span>
                    </button>
                </div>
            </div>
            <div class="article-list-container">
                <div
                    id="sidebar-loading"
                    style="text-align: center; padding: 20px; color: #999"
                >
                    <i class="fa-solid fa-spinner fa-spin"></i>
                </div>
                <ul id="article-list" class="article-list"></ul>
            </div>
        </aside>

        <main class="editor-area" id="editor-area" style="visibility: hidden">
            <div class="editor-meta-bar">
                <div class="meta-inputs">
                    <input type="hidden" id="edit-id" />
                    <input
                        type="text"
                        id="edit-title"
                        class="input-title"
                        placeholder="在此输入文章标题..."
                        autocomplete="off"
                    />
                    <div class="meta-row">
                        <input
                            type="text"
                            id="edit-author"
                            class="input-meta"
                            placeholder="作者"
                            value="WAHAHA"
                        />
                        <input
                            type="text"
                            id="edit-abstract"
                            class="input-meta"
                            style="flex-grow: 1"
                            placeholder="摘要 (选填，留空自动截取)"
                        />
                    </div>
                </div>
                <div class="meta-actions">
                    <span id="current-save-status" class="save-status-text"
                        >已保存</span
                    >
                    <button
                        class="btn btn-danger-soft"
                        id="btn-delete"
                        onclick="handleDelete()"
                        style="display: none"
                    >
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button
                        class="btn btn-primary"
                        onclick="saveCurrentArticle()"
                    >
                        <i class="fa-solid fa-floppy-disk"></i> 保存
                    </button>
                </div>
            </div>

            <input
                type="file"
                id="file-import-input"
                accept=".md,.markdown,.txt"
                style="display: none"
            />

            <div class="editor-toolbar">
                <div class="toolbar-group">
                    <button
                        title="加粗 (Ctrl+B)"
                        onclick="insertMarkdown('**', '**')"
                    >
                        <i class="fa-solid fa-bold"></i>
                    </button>
                    <button
                        title="斜体 (Ctrl+I)"
                        onclick="insertMarkdown('*', '*')"
                    >
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <button title="删除线" onclick="insertMarkdown('~~', '~~')">
                        <i class="fa-solid fa-strikethrough"></i>
                    </button>
                </div>
                <div class="toolbar-group">
                    <button title="标题 H1" onclick="insertMarkdown('# ', '')">
                        H1
                    </button>
                    <button title="标题 H2" onclick="insertMarkdown('## ', '')">
                        H2
                    </button>
                    <button
                        title="标题 H3"
                        onclick="insertMarkdown('### ', '')"
                    >
                        H3
                    </button>
                </div>
                <div class="toolbar-group">
                    <button title="引用" onclick="insertMarkdown('> ', '')">
                        <i class="fa-solid fa-quote-right"></i>
                    </button>
                    <button
                        title="代码块"
                        onclick="insertMarkdown('```\n', '\n```')"
                    >
                        <i class="fa-solid fa-code"></i>
                    </button>
                    <button
                        title="链接"
                        onclick="insertMarkdown('[链接描述](', ')')"
                    >
                        <i class="fa-solid fa-link"></i>
                    </button>
                    <button
                        title="图片"
                        onclick="insertMarkdown('![图片描述](', ')')"
                    >
                        <i class="fa-regular fa-image"></i>
                    </button>
                </div>
                <div class="toolbar-group" style="margin-left: auto">
                    <button
                        title="导入 Markdown 文件"
                        onclick="
                            document.getElementById('file-import-input').click()
                        "
                    >
                        <i class="fa-solid fa-file-import"></i> 导入
                    </button>
                </div>
            </div>

            <div class="editor-split-view">
                <div class="editor-pane">
                    <textarea
                        id="edit-content"
                        class="markdown-textarea"
                        placeholder="开始写作... (支持 Markdown)"
                    ></textarea>
                </div>
                <div class="preview-pane">
                    <div
                        id="markdown-preview"
                        class="article-container markdown-body"
                    ></div>
                </div>
            </div>
        </main>

        <div id="empty-state" class="empty-state">
            <i class="fa-regular fa-file-lines fa-3x"></i>
            <p>选择一篇文章开始编辑，或点击“新建”</p>
        </div>
    </div>
</div>

<div id="toast" class="toast"></div>

<div id="batch-modal" class="modal-overlay" style="display: none">
    <div class="modal-content" style="width: 600px">
        <div class="modal-header">
            <h3><i class="fa-solid fa-floppy-disk"></i> 管理未保存的修改</h3>
            <span class="close-btn" onclick="closeBatchModal()">&times;</span>
        </div>

        <div class="batch-toolbar">
            <label
                class="checkbox-label"
                style="cursor: pointer; display: flex; align-items: center"
            >
                <input
                    type="checkbox"
                    id="batch-select-all"
                    onchange="toggleBatchSelectAll()"
                    style="margin-right: 8px; transform: scale(1.2)"
                />
                全选
            </label>
            <div class="batch-actions-group">
                <button
                    class="btn btn-sm btn-text-danger"
                    onclick="batchDiscard()"
                >
                    <i class="fa-solid fa-rotate-left"></i> 放弃选中
                </button>
                <button class="btn btn-sm btn-primary" onclick="batchSave()">
                    <i class="fa-solid fa-save"></i> 保存选中
                </button>
            </div>
        </div>

        <div class="batch-list-container">
            <ul id="batch-list" class="batch-list"></ul>
        </div>

        <div class="modal-footer">
            <span style="font-size: 0.85rem; color: #999; margin-right: auto">
                <i class="fa-solid fa-circle-info"></i>
                放弃修改将回滚到上次保存的状态
            </span>
            <button class="btn btn-secondary" onclick="closeBatchModal()">
                关闭
            </button>
        </div>
    </div>
</div>

<script>
    const CODE_SUCCESS = 0;

    // --- 核心状态管理 ---
    let articlesMeta = [];
    const draftStore = new Map();
    let currentId = null;

    document.addEventListener("DOMContentLoaded", () => {
        loadArticleList();
        setupEditorEvents();
        setupNavigationGuard();
    });

    // 1. 导航守卫
    function setupNavigationGuard() {
        window.addEventListener("beforeunload", (e) => {
            if (hasUnsavedChanges()) {
                e.preventDefault();
                e.returnValue = "";
            }
        });
        document.body.addEventListener("click", (e) => {
            const link = e.target.closest("a");
            if (link) {
                if (link.target === "_blank" || link.href.includes("#")) return;
                if (hasUnsavedChanges()) {
                    e.preventDefault();
                    if (
                        confirm(
                            "当前有未保存的文章，跳转将丢失这些修改。\n\n是否确认放弃修改并跳转？",
                        )
                    ) {
                        window.location.href = link.href;
                    }
                }
            }
        });
    }

    function hasUnsavedChanges() {
        for (let draft of draftStore.values()) {
            if (draft.isDirty) return true;
        }
        return false;
    }

    // 2. 草稿与切换逻辑
    async function switchArticle(rawId) {
        const id = String(rawId);
        if (currentId === id) return;

        if (currentId !== null) {
            snapshotCurrentEditor();
        }

        currentId = id;

        renderSidebar();
        document.getElementById("empty-state").style.display = "none";
        document.getElementById("editor-area").style.visibility = "visible";

        if (draftStore.has(id)) {
            fillEditor(draftStore.get(id));
        } else if (id === "new") {
            fillEditor({
                id: "",
                title: "",
                author: "WAHAHA",
                abstract: "",
                content: "",
            });
        } else {
            await fetchAndLoadArticle(id);
        }
    }

    function snapshotCurrentEditor() {
        const title = document.getElementById("edit-title").value;
        const content = document.getElementById("edit-content").value;
        const draft = {
            id: document.getElementById("edit-id").value,
            title: title,
            author: document.getElementById("edit-author").value,
            abstract: document.getElementById("edit-abstract").value,
            content: content,
            isDirty: isDraftDirty(currentId),
        };
        draftStore.set(currentId, draft);
        updateManageButton();
    }

    function isDraftDirty(id) {
        if (!draftStore.has(id)) return false;
        return draftStore.get(id).isDirty;
    }

    async function fetchAndLoadArticle(rawId) {
        const id = String(rawId);
        document.getElementById("editor-area").style.opacity = "0.5";
        try {
            const res = await fetch(`/api/get-article?id=${id}`);
            const resp = await res.json();
            if (resp.code === CODE_SUCCESS) {
                const article = resp.data;
                article.isDirty = false;
                draftStore.set(id, article);
                fillEditor(article);
            } else {
                showToast(resp.msg);
            }
        } catch (e) {
            showToast("加载失败");
        }
        document.getElementById("editor-area").style.opacity = "1";
    }

    // 3. UI & Sidebar
    async function loadArticleList() {
        try {
            const res = await fetch("/api/list-articles?page=1&pagesize=100");
            const resp = await res.json();
            if (resp.code === CODE_SUCCESS) {
                articlesMeta = resp.data || [];
                renderSidebar();
            }
        } catch (e) {
            console.error(e);
        }
        document.getElementById("sidebar-loading").style.display = "none";
    }

    function renderSidebar() {
        const ul = document.getElementById("article-list");
        ul.innerHTML = "";

        if (currentId === "new" || draftStore.has("new")) {
            const isDirty =
                draftStore.has("new") && draftStore.get("new").isDirty;
            const li = document.createElement("li");
            li.className = `article-item ${currentId === "new" ? "active" : ""} ${isDirty ? "dirty" : ""}`;
            li.onclick = () => switchArticle("new");
            li.innerHTML = `<div class="item-title">${draftStore.get("new")?.title || "新建文章"}</div><div class="item-date">草稿</div>`;
            ul.appendChild(li);
        }

        articlesMeta.forEach((item) => {
            const itemIdStr = String(item.id);
            const isDirty =
                draftStore.has(itemIdStr) && draftStore.get(itemIdStr).isDirty;
            const li = document.createElement("li");
            li.className = `article-item ${itemIdStr === currentId ? "active" : ""} ${isDirty ? "dirty" : ""}`;
            li.onclick = () => switchArticle(itemIdStr);
            const dateStr = item.created_at
                ? item.created_at.substring(5, 10)
                : "";
            li.innerHTML = `
                <div class="item-title">${item.title || "(无标题)"}</div>
                <div class="item-date"><span>${dateStr}</span> <span>${item.author}</span></div>
            `;
            ul.appendChild(li);
        });

        updateManageButton();
    }

    function createNewArticle() {
        switchArticle("new");
    }

    // 4. Editor Logic
    function fillEditor(data) {
        document.getElementById("edit-id").value = data.id || "";
        document.getElementById("edit-title").value = data.title || "";
        document.getElementById("edit-author").value = data.author || "WAHAHA";
        document.getElementById("edit-abstract").value = data.abstract || "";
        document.getElementById("edit-content").value = data.content || "";

        document.getElementById("btn-delete").style.display =
            data.id && data.id !== "new" ? "inline-flex" : "none";

        updateEditorStatus(data.isDirty);
        renderPreview(data.content || "");
    }

    function setupEditorEvents() {
        const inputs = [
            "edit-title",
            "edit-author",
            "edit-abstract",
            "edit-content",
        ];
        inputs.forEach((id) => {
            document.getElementById(id).addEventListener("input", (e) => {
                if (currentId !== null) {
                    if (!draftStore.has(currentId)) {
                        snapshotCurrentEditor();
                    }
                    const draft = draftStore.get(currentId);
                    draft.isDirty = true;
                    if (id === "edit-title") draft.title = e.target.value;
                    if (id === "edit-content") {
                        draft.content = e.target.value;
                        renderPreview(e.target.value);
                    }
                    updateEditorStatus(true);
                    renderSidebar();
                }
            });
        });

        // 监听文件导入
        document
            .getElementById("file-import-input")
            .addEventListener("change", function (e) {
                const file = e.target.files[0];
                if (!file) return;

                // 覆盖检查
                const currentContent =
                    document.getElementById("edit-content").value;
                if (currentContent && currentContent.trim() !== "") {
                    if (
                        !confirm(
                            "导入文件将覆盖当前编辑器的所有内容，是否继续？",
                        )
                    ) {
                        this.value = ""; // 重置 Input
                        return;
                    }
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    const text = e.target.result;
                    const textarea = document.getElementById("edit-content");
                    textarea.value = text;
                    // 触发 input 事件以更新预览和草稿状态
                    textarea.dispatchEvent(new Event("input"));
                    showToast("文件导入成功");
                };
                reader.readAsText(file);
                this.value = ""; // 重置 Input，允许再次导入相同文件
            });

        document.addEventListener("keydown", (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === "s") {
                e.preventDefault();
                saveCurrentArticle();
            }
        });

        const ep = document.querySelector(".editor-pane");
        const pp = document.querySelector(".preview-pane");
        ep.addEventListener("scroll", () => {
            const pct = ep.scrollTop / (ep.scrollHeight - ep.offsetHeight);
            pp.scrollTop = pct * (pp.scrollHeight - pp.offsetHeight);
        });
    }

    function updateEditorStatus(isDirty) {
        const el = document.getElementById("current-save-status");
        if (isDirty) {
            el.innerText = "未保存";
            el.style.color = "var(--warning-color)";
        } else {
            el.innerText = "已保存";
            el.style.color = "#999";
        }
    }

    // 5. Batch Manager
    function updateManageButton() {
        const dirty = getDirtyDrafts();
        const btn = document.getElementById("btn-manage-unsaved");
        const countBadge = document.getElementById("unsaved-count");
        const globalStatus = document.getElementById("global-status");

        if (dirty.length > 0) {
            btn.style.display = "inline-flex";
            countBadge.innerText = dirty.length;
            globalStatus.className = "status-unsaved";
            globalStatus.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i> 有 ${dirty.length} 篇未保存`;
        } else {
            btn.style.display = "none";
            globalStatus.className = "status-saved";
            globalStatus.innerHTML =
                '<i class="fa-solid fa-check"></i> 所有更改已保存';
        }
    }

    function getDirtyDrafts() {
        const dirty = [];
        for (let [id, draft] of draftStore.entries()) {
            if (draft.isDirty) dirty.push({ ...draft, id: id });
        }
        return dirty;
    }

    function openBatchManager() {
        const listEl = document.getElementById("batch-list");
        listEl.innerHTML = "";
        const dirtyDrafts = getDirtyDrafts();

        if (dirtyDrafts.length === 0) {
            closeBatchModal();
            showToast("没有需要保存的修改");
            return;
        }

        dirtyDrafts.forEach((draft) => {
            const li = document.createElement("li");
            li.className = "batch-item";
            const title = draft.title || "(无标题)";
            const isNew = !draft.id || draft.id === "new";
            const desc = isNew ? "新建文章" : `ID: ${draft.id}`;

            li.innerHTML = `
                <input type="checkbox" class="batch-checkbox" value="${draft.id}">
                <div class="batch-info">
                    <div class="batch-title">${title}</div>
                    <div class="batch-desc">${desc}</div>
                </div>
                <div class="batch-item-actions">
                    <button class="btn-icon-danger" title="放弃修改" onclick="discardSingle('${draft.id}')">
                        <i class="fa-solid fa-rotate-left"></i>
                    </button>
                </div>
            `;
            listEl.appendChild(li);
        });

        document.getElementById("batch-select-all").checked = false;
        document.getElementById("batch-modal").style.display = "flex";
    }

    function closeBatchModal() {
        document.getElementById("batch-modal").style.display = "none";
    }

    function toggleBatchSelectAll() {
        const checked = document.getElementById("batch-select-all").checked;
        document
            .querySelectorAll(".batch-checkbox")
            .forEach((cb) => (cb.checked = checked));
    }

    function getSelectedBatchIds() {
        return Array.from(
            document.querySelectorAll(".batch-checkbox:checked"),
        ).map((cb) => cb.value);
    }

    async function batchDiscard() {
        const ids = getSelectedBatchIds();
        if (ids.length === 0) {
            alert("请先选择要放弃的文章");
            return;
        }
        if (
            !confirm(
                `确定要放弃这 ${ids.length} 篇文章的修改吗？\n此操作将回滚到上次保存的状态。`,
            )
        )
            return;

        ids.forEach((id) => performDiscard(id));
        showToast(`已放弃 ${ids.length} 篇文章的修改`);
        refreshAfterBatchAction();
    }

    function discardSingle(id) {
        if (!confirm("确定要放弃此文章的修改吗？")) return;
        performDiscard(id);
        refreshAfterBatchAction();
    }

    function performDiscard(id) {
        draftStore.delete(id);
        if (currentId == id) {
            if (id === "new") {
                fillEditor({
                    id: "",
                    title: "",
                    author: "WAHAHA",
                    abstract: "",
                    content: "",
                });
            } else {
                fetchAndLoadArticle(id);
            }
        }
    }

    async function batchSave() {
        const ids = getSelectedBatchIds();
        if (ids.length === 0) {
            alert("请先选择要保存的文章");
            return;
        }

        const btn = document.querySelector("#batch-modal .btn-primary");
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 保存中...';
        btn.disabled = true;

        const promises = ids.map((id) => sendSaveRequest(draftStore.get(id)));
        const results = await Promise.all(promises);
        const successCount = results.filter((r) => r).length;

        btn.disabled = false;
        btn.innerHTML = originalText;

        if (successCount === ids.length) {
            showToast("选中文章已全部保存");
            ids.forEach((id) => {
                const draft = draftStore.get(id);
                if (draft) draft.isDirty = false;
            });
            if (ids.includes("new")) {
                draftStore.delete("new");
                await loadArticleList();
                if (currentId === "new") {
                    currentId = null;
                    document.getElementById("empty-state").style.display =
                        "flex";
                    document.getElementById("editor-area").style.visibility =
                        "hidden";
                }
            } else {
                if (currentId && ids.includes(currentId)) {
                    updateEditorStatus(false);
                }
            }
            refreshAfterBatchAction();
        } else {
            alert(
                `部分保存失败。成功: ${successCount}, 失败: ${ids.length - successCount}`,
            );
            refreshAfterBatchAction();
        }
    }

    function refreshAfterBatchAction() {
        renderSidebar();
        if (getDirtyDrafts().length === 0) {
            closeBatchModal();
        } else {
            openBatchManager();
        }
    }

    // 6. Save & Delete
    async function saveCurrentArticle() {
        if (!currentId) return;
        snapshotCurrentEditor();
        const draft = draftStore.get(currentId);

        if (!draft.title || !draft.content) {
            showToast("标题和内容不能为空");
            return;
        }

        const success = await sendSaveRequest(draft);
        if (success) {
            showToast("保存成功");
            draft.isDirty = false;
            updateEditorStatus(false);
            if (currentId === "new") {
                draftStore.delete("new");
                await loadArticleList();
                currentId = null;
                document.getElementById("empty-state").style.display = "flex";
                document.getElementById("editor-area").style.visibility =
                    "hidden";
            } else {
                renderSidebar();
            }
        }
    }

    async function sendSaveRequest(data) {
        if (!data) return false;
        let url = "/api/create-article";
        const payload = { ...data };

        if (payload.id && payload.id !== "new") {
            url = "/api/update-article";
            payload.id = parseInt(payload.id);
        } else {
            delete payload.id;
        }

        try {
            const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });
            const resp = await res.json();
            return resp.code === CODE_SUCCESS;
        } catch (e) {
            return false;
        }
    }

    async function handleDelete() {
        if (!confirm("确定删除吗？")) return;
        try {
            const res = await fetch(`/api/delete-article?id=${currentId}`, {
                method: "DELETE",
            });
            const resp = await res.json();
            if (resp.code === CODE_SUCCESS) {
                showToast("删除成功");
                draftStore.delete(currentId);
                currentId = null;
                document.getElementById("empty-state").style.display = "flex";
                document.getElementById("editor-area").style.visibility =
                    "hidden";
                loadArticleList();
            } else {
                showToast("删除失败");
            }
        } catch (e) {
            showToast("请求错误");
        }
    }

    // Utils
    function insertMarkdown(prefix, suffix) {
        const textarea = document.getElementById("edit-content");
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const text = textarea.value;
        const selection = text.substring(start, end);
        textarea.value =
            text.substring(0, start) +
            prefix +
            selection +
            suffix +
            text.substring(end);
        textarea.focus();
        textarea.selectionStart = start + prefix.length;
        textarea.selectionEnd = start + prefix.length + selection.length;
        textarea.dispatchEvent(new Event("input"));
    }

    function renderPreview(md) {
        if (typeof marked !== "undefined") {
            document.getElementById("markdown-preview").innerHTML =
                marked.parse(md);
        }
    }

    function showToast(msg) {
        const t = document.getElementById("toast");
        t.innerText = msg;
        t.classList.add("show");
        setTimeout(() => t.classList.remove("show"), 3000);
    }
</script>
