{{define "layout"}}
<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{.Title}} - WBlog</title>
        <link rel="stylesheet" href="/static/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css"
        />
    </head>
    <body>
        <nav id="nav-header">
            <a href="/" class="nav-brand">
                <i class="fa-solid fa-paper-plane"></i> WAHAHA's Blog
            </a>
            <div class="nav-menus">
                <a href="/"><i class="fa-solid fa-home"></i> 首页</a>
                <a href="/archive"><i class="fa-solid fa-archive"></i> 归档</a>
                <a href="/admin"><i class="fa-solid fa-cog"></i> 后台</a>
            </div>
        </nav>

        {{template "content" .}}

        <footer
            style="
                text-align: center;
                padding: 40px 0;
                color: #888;
                background: linear-gradient(to top, #fff, var(--bg-color));
            "
        >
            <p>&copy; 2026 WBlog | Powered by Go & Vanilla JS</p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    </body>
</html>
{{end}}
