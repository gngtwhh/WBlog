{{define "layout"}}
<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>我的原生 Go 博客</title>
        <style>
            body {
                font-family: sans-serif;
                line-height: 1.6;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                color: #333;
            }
            header {
                border-bottom: 2px solid #eee;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            nav a {
                margin-right: 15px;
                text-decoration: none;
                color: #007bff;
            }
            footer {
                margin-top: 50px;
                font-size: 0.8em;
                color: #777;
                border-top: 1px solid #eee;
                padding-top: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>我的博客</h1>
            <nav>
                <a href="/">首页</a>
                <a href="/about">关于</a>
            </nav>
        </header>

        {{template "content" .}}

        <footer>
            <p>&copy; 2026 Powered by Go Native http Server</p>
        </footer>
    </body>
</html>
{{end}}
